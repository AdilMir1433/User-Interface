<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/ui/css/questions.css}">

</head>
<body>
<div class="questions">
    <div class="border-class">
    <h2>Questionnaire</h2>
    <hr/>
        <form th:action="@{/ui/save-questions}" method="post" id="submitForms">
            <input type="hidden"  placeholder="Enter Question " name="question" id="q" class="form-control col-4 mb-4" required/>
            <input type="hidden"  placeholder="Enter Option 1 " name="option1"  id="op1" class="form-control col-4 mb-4" required/>
            <input type="hidden"  placeholder="Enter Option 2 " name="option2"  id="op2" class="form-control col-4 mb-4" required/>
            <input type="hidden"  placeholder="Enter Option 3 " name="option3"  id="op3" class="form-control col-4 mb-4" required/>
            <input type="hidden"  placeholder="Enter Correct Answer " name="answer" id="a" class="form-control col-4 mb-4" required/>
        </form>
    <form th:action="@{/ui/save-and-finish}" method="post">
        <input type="text"  placeholder="Enter Question " name="question" id="ques" class="form-control col-4 mb-4" required/>
        <input type="text"  placeholder="Enter Option 1 " name="option1" id="opsion1" class="form-control col-4 mb-4" required/>
        <input type="text"  placeholder="Enter Option 2 " name="option2" id="opsion2" class="form-control col-4 mb-4" required/>
        <input type="text"  placeholder="Enter Option 3 " name="option3" id="opsion3" class="form-control col-4 mb-4" required/>
        <input type="text"  placeholder="Enter Correct Answer " name="answer" id="answer" class="form-control col-4 mb-4" required/>
        <div class="btns">
            <button class="btn btn-primary" type="submit" >Finish</button>
            <button class="btn btn-success" type="button" onclick="HandleForm()">Next Question</button>
        </div>

    </form>

    <hr/>
    </div>
</div>
<script>
    function HandleForm() {
        const form = document.getElementById("submitForms");
        document.getElementById("q").value = document.getElementById("ques").value;
        document.getElementById("op1").value = document.getElementById("opsion1").value;
        document.getElementById("op2").value = document.getElementById("opsion2").value;
        document.getElementById("op3").value = document.getElementById("opsion3").value;
        document.getElementById("a").value = document.getElementById("answer").value;
        form.submit();
    }
</script>
</body>
</html>
