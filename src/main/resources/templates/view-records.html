<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Records</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/ui/images/logo.png}">
  <link rel="stylesheet" th:href="@{/ui/css/view-records.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<script th:src="@{/ui/js/exam.js}"></script>
  <div class="exam">
      <h2>Records</h2>
      <div class="title" th:each="exam: ${exams}" th:text="${exam.examName}">
          <span class="total">Total Marks</span>
            <div th:text="${exam.total}" ></div>
             <div th:each="ques, index: ${exam.questionsAndScores}">
                 <span class="ques-number">Question Number</span>
                <span th:text="${index.index + 1}"></span>
                 <span class="ques"> Question: </span>
                <span th:text="${ques.question}"></span>
                    <span class="score"> Score: </span>
                <span th:text="${ques.score}"></span>
          </div>
      </div>
     </div>
  </div>
</body>
</html>
