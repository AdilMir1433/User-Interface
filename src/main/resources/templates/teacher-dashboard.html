<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="shortcut icon" th:href="@{/ui/images/logo.png}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/ui/css/student-dashboard.css}">
</head>
<body>

<header>
  <div class="logo" title="University Management System">
    <img th:src="@{/ui/images/logo.png}" alt="">
    <h2>Dev<span class="danger">X</span>am</h2>
  </div>
  <div class="navbar">
    <a th:href="@{/ui/student-dashboard}" class="active">
      <span class="material-icons-sharp">home</span>
      <h3>Home</h3>
    </a>
    <a onclick="openForm()">
      <span class="material-icons-sharp" onclick="">logout</span>
      <h3>Logout</h3>
    </a>
  </div>
  <div id="profile-btn">
    <span class="material-icons-sharp">person</span>
  </div>
  <div class="theme-toggler">
    <span class="material-icons-sharp active">light_mode</span>
    <span class="material-icons-sharp">dark_mode</span>
  </div>

</header>
<div class="container">
  <aside>
    <div class="profile">
      <div class="top">
        <div class="profile-photo">
          <img th:src="@{/ui/images/avatar.jpg}" alt="">
        </div>
        <div class="info">
          <p>Hey, <b th:text="${personDTO.name}"></b> </p>
          <small class="text-muted">DevXam</small>
        </div>
      </div>
      <div class="about">
        <h5>ID</h5>
        <p th:text="${personDTO.id}"></p>
        <h5>Email</h5>
        <p th:text="${personDTO.email}"></p>
      </div>
    </div>
  </aside>

  <main>
    <h1>Students</h1>

    <div class="subjects">

      <div class="eg" th:each="student: ${students}">
        <form th:action="@{/ui/view-records}" method="get" id="attemptForm">
          <input type="hidden" id="id" name="id" th:value="${student.id}">
          <span class="material-icons-sharp">architecture</span>
          <h3 th:text="${student.id}"></h3>
          <h2 th:text="${student.name}"></h2>

          <div class="progress" onclick="viewRecords()" style="display: flex; align-items: center; justify-content: center">
            <button type="submit" class="records">View Exams</button>
          </div>

          <small class="text-muted" th:text="${student.email}"></small>
        </form>
      </div>
    </div>
  </main>

  <div class="right">

    <div class="leaves">
      <h2>Student(s)</h2>
      <div class="teacher">
        <div class="profile-photo"><img src="./images/profile-2.jpeg" alt=""></div>
        <div class="info">
          <h3>The Professor</h3>
          <small class="text-muted">Full Day</small>
        </div>
      </div>
      </div>


    <div class="leaves" >
          <h2>Exams</h2>
          <div  class="teacher"  onclick="submitExamForm()">
            <form th:action="@{/ui/create-exam}" method="get" id="examForm"></form>
            <div class="profile-photo"><img th:src="@{/ui/images/exam.png}" alt=""></div>
            <div class="info">
               <h3 >Create Exam</h3>
              <small class="text-muted">Create Now</small>
            </div>
          </div>
    </div>

  </div>
</div>
<div>
</div>
<div class="form-popup" id="signOut">
  <form th:action="@{/ui/sign-out}" class="form-container" method="post">
    <h1>Are you Sure you want to Sign Out? </h1>
    <button type="submit" class="btn">Yes</button>
    <button type="button" class="btn cancel" onclick="closeForm()">No</button>
  </form>
</div>
<script th:src="@{/ui/js/exam-page.js}"></script>
</body>
</html>
