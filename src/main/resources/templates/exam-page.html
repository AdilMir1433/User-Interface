<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Exam</title>
  <link rel="shortcut icon" th:href="@{/ui/images/logo.png}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/ui/css/create-exam.css}">
</head>
<body>
<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4">
    <div class="card-body">
      <h1 class="card-title mb-3">Create Exam</h1>
      <div class="d-flex flex-row"><Strong>Dev<span style="color: #e77f89">X</span>am</Strong></div>
      <h6 class="information mt-4">Select A Subject</h6>
      <form th:action="@{/ui/send-exam}" method="post" >
        <input type="hidden" th:field="${exam.subjectID}" name="subjectID" id="examID"/>
        <div class='content'>
          <div class="dpx">
            <div class='py' th:each="subject: ${subjectList}">
              <input type="radio" th:name="subjects" th:id="${subject.id}" onclick="setID(this)" th:text="${subject.subjectName}"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <!-- <label for="name">Name</label> --> <input class="form-control" type="text" placeholder="Name" th:field="${exam.examTitle}"> </div>
          </div>
        </div>
        <div class= "row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="input-group"> <input class="form-control" type="date" placeholder="Enter Start Date" th:field="${exam.startDate}" th:pattern="'yyyy-MM-dd'" id="datePicker"> </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="input-group"> <input class="form-control" type="time" placeholder="Enter Start Time" th:field="${exam.startTime}" th:pattern="'HH:mm'" id="startTimePicker"> </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="input-group"> <input class="form-control" type="time" placeholder="Enter End Time" th:field="${exam.endTime}" th:pattern="'HH:mm'" id="endTimePicker"> </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Exam</button>
      </form>
  </div>
</div>
</div>
<script th:src="@{/ui/js/create-exam.js}"></script>
</body>
</html>
