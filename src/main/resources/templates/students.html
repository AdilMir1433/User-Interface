<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/ui/images/logo.png}">
  <link rel="stylesheet" th:href="@{/ui/css/student-dashboard.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <style>
    body{overflow: hidden;}
    header{position: relative;}
    .exam{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 80vh;
      padding: 10%;
    }
    .exam h2{
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
<script th:src="@{/ui/js/exam.js}"></script>
<script th:src="@{/ui/js/student-dashboard.js}"></script>
<header>
      <div class="logo">
        <img th:src="@{/ui/images/logo.png}" alt="">
        <h2>U<span class="danger">M</span>S</h2>
      </div>
</header>

<main>
  <div class="exam timetable">
    <h2>Students</h2>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>View Exams</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="student: ${students}">
          <td th:text="${student.id}" th:value="${student.id}"></td>
          <td th:text="${student.name}" th:value="${student.name}" id="name"></td>
          <td th:text="${student.email}" th:value="${student.email}" id="email"></td>
          <td> <button type="button" class="btn btn-primary" th:value="${student.id}" th:id="${student.id}" onclick="attempt(this)">View Records</button> </td>
        </tr>
      </tbody>
    </table>

  </div>
</main>
</main>
<form th:action="@{/ui/view-records}" method="get" id="attemptForm">
    <input type="hidden" id="id" name="id">

</form>
</body>
</html>
